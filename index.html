<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="main">
        <!-- header section -->

        <!-- form section -->
        <main>

            <form action="#" class="main-form">
                <h1>Sign-up Page</h1>

                <label for="fullname">Full Name</label>
                <input type="text" id="name" placeholder="Enter your name" required autocomplete="off
                ">

                <label for="email">Your Email Id</label>
                <input type="email" id="email" placeholder="Enter your e-mail id" required autocomplete="off">

                <label for=" number">Phone Number</label>
                <input type="phone" id="number" placeholder="Enter your mobile number" required autocomplete="off">


                <label for=" password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required autocomplete="off">

                <input type="submit" value="Create Account" id="submit">
            </form>

            
            <div class="circle c1"></div>
            <div class="circle c2"></div>
        </main>
    </div>


</body>

</html>
